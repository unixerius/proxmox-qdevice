jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag unixerius/proxmox-qdevice:$(date +%s)
      with:
        platforms:
           - linux/amd64
           - linux/arm64
